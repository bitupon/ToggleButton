<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Toggle Button Examples</title>
	<link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>
<section>	

<div class="demo__container">
	<h1>Toggle Button 1</h1>
	<div class="toggle-button">
        <input id="togBtn1" class="toggle-button__checkbox" type="checkbox">
        <label for="togBtn1" class="toggle-button__label"></label>
    </div>
</div>

<div class="demo__container">
	<h1>Toggle Button 2</h1>
    <div class="toggle-button toggle-button--modifier1">
        <input id="togBtn2" class="toggle-button__checkbox" type="checkbox">
        <label for="togBtn2" class="toggle-button__label"></label>
    </div>
</div>

<div class="demo__container ">
	<h1>Toggle Button 3</h1>
    <div class="toggle-button toggle-button--modifier2">
        <input id="togBtn3" class="toggle-button__checkbox" type="checkbox">
        <label for="togBtn3" class="toggle-button__label"></label>
    </div>
</div>


</section>	
</body>
</html>
